# Arguments in `singularity run`:
singularity_run:
    --no-zipped: ""
    --dummy: "2"
    -v: ""

# Output foldername(s) to be zipped, and the BIDS App version to be included in the zip filename(s):
zip_foldernames:
    toybidsapp: "0-0-7"

# How much cluster resources it needs:
cluster_resources:
    interpreting_shell: /bin/bash
    hard_memory_limit: 2G

# when this is executed by babs-init it doesnt have MINICONDA_PATH set... even though it is set in the env that babs-init is running
# Necessary commands to be run first:
script_preamble: |
    export MINICONDA_PATH=/usr/share/miniconda/ && \
    . "${MINICONDA_PATH}/etc/profile.d/conda.sh" && \
    conda activate babs

# Where to run the jobs:
job_compute_space: "/tmp"
